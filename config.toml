baseURL = "http://handusnena.com/"
theme = "hugo-geo"
relativeURLs = false
languageCode = "en-us"
title = "Handusnena's stories"
disqusShortname = "handusnena"
paginate = 10

[taxonomies]
	tag = "tags"
	tutorial = "tutorials"

[params]
	# Render the rotating globe in the sidebar
	showglobe = true

	# Include favicon
	favicon = "favicon.ico"
 	
	# Google Analytics
	analytics = "UA-15926665-5"
	
	# Header Title for the main page
	header = "What I'm Thinking"
	
	# Sidebar profile picture
	profilepic = "img/female.png"
	
	# Title/subtitle for the sidebar
	title = "Antonina Shvetsova"
	subtitle = "Life amateur"
	
	# Nav links below the profile picture
	[[params.navlinks]]
	name = "About"
	url = "about/"
	
	[[params.navlinks]]
	name = "Blog"
	url = "posts/"
	
	[[params.navlinks]]
	name = "Tutorials"
	url = "tutorial/"

